<!DOCTYPE html>
<html>
  <head>
    <title>PokeDex</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/pokemonScript.js"></script>
    <script src="https://pokeapi.co/api/v2/pokemon/"></script>
    <link rel="stylesheet" type="text/css" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="css/myStyle.css" />
  </head>

  <body
    class="has-text-white has-text-centered"
    style="background-color: #1e1f22"
  >
    <audio id="pokemon-cry" src=""></audio>

    <div class="section is-dark">
      <div class="container is-centered is-dark">
        <div class="modal is-dark" id="ability-modal">
          <div class="modal-content is-dark">
            <div class="box is-dark">
              <h1 class="title is-3" id="ability-name"></h1>
              <p class="subtitle is-5" id="ability-description"></p>
            </div>
          </div>
          <button
            class="modal-close custom-button is-large"
            aria-label="close"
          ></button>
        </div>

        <div class="">
          <div class="field">
            <div class="select is-dark">
              <div class="is-flex is-justify-content-space-between">
                <select id="pokemon-select">
                  <option value="">-- Select a Pokemon --</option>
                </select>
                <a href="main.html" class="button is-danger">Back to Main</a>
              </div>
            </div>
          </div>
          <div
            class="control is-dark on-top is-centered is-half"
            style="position: relative; z-index: 9999"
          >
            <input
              class="input"
              type="text"
              id="pokemon-input"
              placeholder="Type a Pokemon name"
              style="display: none"
            />
            <text type="" id="pokemon-panel"></text>
          </div>

          <div class="has-text-white" id="pokemon-image"></div>
          <div class="has-text-white" id="pokemon-info"></div>
          <div class="has-text-white" id="pokemon-stats"></div>
          <div class="has-text-white" id="pokemon-evolution"></div>
          <div class="has-text-white" id="pokemon-move"></div>
        </div>
      </div>
    </div>
  </body>
</html>
